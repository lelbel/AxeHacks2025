<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link rel="stylesheet" href="/styles/storeStyle.css"> 
</head>
<body>

    <!-- Sidebar Toggle Button -->
    <button id="menu-toggle">☰</button>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <a href="index.html">Home</a>
        <a href="calendar.html">Calendar</a>
        <a href="storeMenu.html">Store</a>
        <a href="tasks.html">Tasks</a>
    </div>

    <!-- Store Header with Balance Display -->
    <header>
        <h1 class="store-title">Store</h1>
        <div class="balance-container">
            <strong>Balance: €<span id="balance">20.00</span></strong>
        </div>
    </header>

    <!-- Featured Item Section -->
    <section class="featured">
        <img id="featuredImage" src="https://via.placeholder.com/100" alt="Featured Item">
    </section>

    <label for="category-filter">Filter by Location:</label>
    <select id="category-filter">
        <option value="all">All</option>
        <option value="furniture">furniture</option>
        <option value="rugs">rugs</option>
        <option value="home_improvement">home_improvement</option>
        <option value="pets">pets</option>
    </select>

    <!-- Menu Items -->
    <div id="menu" class="menu-container"></div>

    <!-- Shopping Cart Section -->
    <div id="cart-container">
        <h2>Shopping Cart</h2>
        <ul id="cart"></ul> 
        <button id="checkout">Checkout</button> 
    </div>

    <div class="main-container">
        <div class ="sidebar">
            <a href="index.html">Home</a>
            <a href="calendar.html">Calender</a>
            <a href="storeMenu.html">Store</a>
            <a href="tasks.html">Tasks</a>
        </div>

    <script src="/scripts/storeMenu.js"></script> 
</body>
</html>
